<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h4>{{ title }}</h4>
  <p>{{ created_at | date: 'short'}}</p>
  <p>{{ content }}</p>

  <button
    class="btn btn-success"
    (click)="onLoveIt()"
  >Love it</button>
  <button
    class="btn btn-danger"
    (click)="onDontLoveIt()"
  >Don't love it</button>


</li>
